<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BTRShopCode</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="../images/Logo_betterShop.png">
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../node_modules/jquery/dist/jquery.min.js" rel="script">
        <link href="../node_modules/bootstrap/dist/js/bootstrap.min.js" rel="script">
        <link href='../contact/contact.css' rel="stylesheet">
        <script src="../contact/contact.js"></script>
    </head>
    
    <body onload="main()">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <header>
                <!-- toggle -->
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ecfbfb;">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../images/Logo_betterShop.png" width="30" height="30" class="d-inline-block" alt="">
                        BTRShop
                        <span class="sr-only">(current)</span>
                    </a>
                    <nav class="navbar-nav ml-auto">
                        <button id="menu-toggle" class="btn" style="background-color: #ecfbfb;" onclick="toggleDropdown()">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </nav>
                </nav>

                <!-- toggle -->
                <div class="collapse navbar-collapse" id="dropdown" style = "display: none">
                    <div class="list-group-item list-group-item-action bg-light" id="name-dropdown"></div><!-- name of the user added here when logged in -->
                    <div class="list-group list-group-flush">
                        <a href="../profile/profile.html" id= "profile" class="list-group-item list-group-item-action bg-light">Profile</a>
                        <a href="../signin/signin.html" id="signin" class="list-group-item list-group-item-action bg-light">Login</a>
                    </div>
                    <div id="user">
                        <a href="../logout/logout.html" id="logout" class="list-group-item list-group-item-action bg-light">Log Out</a>
                    </div>
                </div>
                <!-- /#toggle -->
            </header>
            <!--MAIN CONTENT-->
            <section id="content"  class="center-block " style="height:100vh">
                <div class="text-center">
                    <div class="mb-5 mt-5">
                        <h1>CONTACT US</h1>
                        <img src="../images/phone-logo.png" width="25" height="25" alt="">
                        <a >+33 0 00 00 00 00 </a>
                    </div>
                    <form class="contact-form center-block">
                        <div class="controls center-block">
                            <div class="row justify-content-center" >
                                <div class="col-md-2 " >
                                    <div class="form-group">
                                        <!-- <label for="form_name">Firstname *</label> -->
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="First Name " required="required" data-error="Firstname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <!-- <label for="form_lastname">Lastname *</label> -->
                                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Last Name " required="required" data-error="Lastname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Email" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                            <option value=""></option>
                                            <option value="wrong content">wrong content</option>
                                            <option value="inappropriate content">inappropriate content</option>
                                            <option value="Request request">request</option>
                                            <option value="Other">Other</option>
                                        </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <!-- <label for="form_message">Message *</label> -->
                                        <textarea id="form_message" name="message" class="form-control" placeholder="Message us..." rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-2">
                                    <input type="submit" id="contactBtn" class="btn btn-success btn-send" value="Send message">
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-2">
                                    <p class="text-muted">
                                        <strong>*</strong> All fields are required.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
